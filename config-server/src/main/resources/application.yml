server:
  port: 8888
spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        enabled: true
    config:
      server:
        native:
          search-locations: classpath:/config-repo/
        bootstrap: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    prometheus:
      enabled: true