  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        enabled: true
    config:

  config:
    import: 'optional:configserver'


  datasource:
    url: jdbc:postgresql://postgres:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
#  liquibase:
#    change-log: classpath:/db/changelog/db.changelog-master.xml
  #  liquibase:
  #    enabled: false
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  servlet:
    multipart:
      max-file-size: 1GB
      max-request-size: 1GB

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always


